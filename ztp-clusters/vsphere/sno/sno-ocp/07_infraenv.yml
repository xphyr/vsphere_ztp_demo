---
apiVersion: agent-install.openshift.io/v1beta1
kind: InfraEnv
metadata:
  name: sno-ocp
  namespace: sno-ocp
  labels:
    name: sno-ocp
    cloud: vSphere
    vendor: OpenShift
    datacenter: Home
    cluster: Lab
    cluster-name: sno-ocp
    cluster-domain: sno-ocp.xphyrlab.net
    cluster-role: ztp-spoke
    agentclusterinstalls.extensions.hive.openshift.io/location: loe-rdu
    networkType: static
spec:
  agentLabels:
    agentclusterinstalls.extensions.hive.openshift.io/location: loe-rdu
    agentBareMetal-generated-infraenv-ai-flow: sno-ocp
  clusterRef:
    name: sno-ocp
    namespace: sno-ocp
  sshAuthorizedKey: "ssh-rsa "
  pullSecretRef:
    name: ztp-deployment-pull-secret
  #ignitionConfigOverride: '{"ignition": {"version": "3.1.0"}, "storage": {"files": [{"path": "/etc/pki/ca-trust/extracted/pem/tls-ca-bundle.pem", "overwrite": true, "contents": {"source": "data:text/plain;base64,root_ca_bundle_pem_in_base64"} } ] } }'
  nmStateConfigLabelSelector:
    matchLabels:
      cluster-name: sno-ocp
